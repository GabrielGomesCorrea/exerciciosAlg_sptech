<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    Cadastre o nome dos alunos: <br><br>
    <input type="text" id="input_alunos"><br><br><button onclick="cadastrar()">Cadastrar</button><br><br>
    <div id="div_msg"></div>
</body>
</html>
<script>
    var lista_alunos = [];
    function cadastrar(){
        div_msg.innerHTML = "";
        var alunos = input_alunos.value;
        lista_alunos.push(alunos);

        for(var index = lista_alunos.length - 1; index >= 0; index--){
            div_msg.innerHTML += `${index + 1}º aluno: ${lista_alunos[index]}<br>`;
        }

        input_alunos.value = '';
    }
</script>
